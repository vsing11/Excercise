<html>
    <head>
        <title>JavaScript - Redirect to another URL on Button Click.</title>
        <script type="text/javascript">
            function redirectToURL(btnId){
                console.log('redirectToURL', btnId)
                function pageRedirect() {
                    console.log('pageRedirect', btnId)
                    if(btnId=="button1")
                        window.location.replace("https://www.wikipedia.com");
                    else if(btnId=="button2")
                        window.location.replace("https://www.google.com");
                    else if(btnId=="button3")
                        window.location.replace("http://www.bing.com/");
                }   
                
                console.log('setTimeout', btnId)
                setTimeout(pageRedirect, 10000);
                console.log('End', btnId)
            }
        </script>
    </head>
    <body style="text-align: center">
        <h1>JavaScript - Redirect to another URL on Button Click.<h1>
        <input type="button" id="button1" value="wikipedia" onClick='redirectToURL(this.id)'/>
        <input type="button" id="button2" value="www.google.com" onClick='redirectToURL(this.id)'/>
        <input type="button" id="button3" value="www.bing.com" onClick='redirectToURL(this.id)'/>
    </body>
</html>
